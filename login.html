<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body{
             background-image:repeating-linear-gradient( #725DBB,#418AD3); 
             
        }
        #main{
            width:30%;
            height: 600px;
            border: 1px solid transparent;
            background-color: white;
            margin: auto;
            margin-top: 120px;
            border-radius: 15px;
             margin-bottom: 120px; 
            
        }

        #main>div{
            width:80%;
            height: 200px;
            
            
            margin: auto;
            display: grid;
            flex-direction: column;
            margin-bottom: 70px;
             gap: 10px; 
            

        }
        h1{
            font-size: 40px;
            text-align: center;
            margin: 60px 0px;
        }

        input{
            font-size: 15px;
            color: grey;
            border: none;
            border-bottom: 2px solid grey;
            
        }

        button{
            font-size: 25px;
            color: white;
            
            background-image:repeating-linear-gradient( #418AD3,#725DBB); 
            border: 0px;

        }
        a{
            text-decoration: none;
            color:  rgb(65,138,211);
        }

        p{
            text-align: center;
        }
      
    </style>
</head>
<body>
   
    <div id="main">
        <h1>
            login
        </h1>
        <div>
            <input type="email" placeholder="Email">
            
            <input type="password" placeholder="Password">
            
            <button>Login</button>
        </div>
        <p>Forget <a href="">Password?</a></p>
        <p>Don't have an account? <a href="">Sign up</a></p>
      
    </div>
    
</body>
</html>
